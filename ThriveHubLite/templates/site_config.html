{% extends "base.html" %}
{% block title %}Admin Settings | ThriveHub{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>🛠️ Site Configuration</h3>
  <hr>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
</div>
{% endblock %}

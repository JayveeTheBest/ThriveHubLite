<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ThriveHub Lite{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --bs-primary: {{ primary_color }};
        }

        /* Override form-control border color on focus */
        .form-control:focus {
            border-color: {{ primary_color }} !important;
            box-shadow: 0 4px 8px rgba(76, 175, 139, 0.3); /* optional glow effect */
        }

        .form-check-input:checked {
            background-color: {{ primary_color }};
        }

        /* Override .btn-primary with primary_color */
        .btn-primary {
            background-color: {{ primary_color }} !important;
            border-color: {{ primary_color }} !important;
        }

        .btn-primary:hover {
            background-color: {{ primary_color }} !important;
            opacity: 0.9;
        }

        .bg-primary {
            background-color: {{ primary_color }} !important;
        }

        .list-group-item.active {
            background-color: {{ primary_color }} !important;
        }

        .btn:hover {
            background-color: {{ primary_color }} !important;
            color: #fff !important;
        }

        .btn-outline-primary {
            border-color: {{ primary_color }} !important;
            color: {{ primary_color }} !important;
        }

        /* Optional: customize outline-secondary border for theme matching */
        .btn-outline-secondary:hover {
            background-color: #f8f9fa;
            color: {{ primary_color }};
            border-color: {{ primary_color }};
        }

        a {
            color: {{ primary_color }};
        }

        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        #sidebar {
            width: 240px;
            transition: width 0.3s;
            background-color: {{ primary_color }};
            color: white;
            min-height: 100vh;
            position: fixed;
            z-index: 1000;
        }
        #sidebar.collapsed {
            width: 80px;
        }

        #sidebar .nav-link {
            color: white;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            white-space: nowrap;
            transition: background-color 0.3s;
        }

        #sidebar .nav-link i {
            width: 24px;
            text-align: center;
        }

        #sidebar .nav-link span {
            margin-left: 10px;
            transition: opacity 0.3s ease;
        }

        #sidebar.collapsed .nav-link span {
            opacity: 0;
            pointer-events: none;
        }

        #sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.25);
            font-weight: 600;
        }

        #sidebar .sidebar-header {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #sidebar img {
            margin-bottom: 0.25rem;
        }

        #sidebar img {
            height: 100px;
            transition: height 0.3s ease;
        }

        #sidebar.collapsed img {
            height: 60px;
        }

        #sidebar .sidebar-text {
            font-size: 0.9rem;
            text-align: center;
        }

        .site-title {
            font-size: 1.2rem;
            text-align: center;
        }

        #sidebar.collapsed .sidebar-text {
            display: none;
        }

        #sidebar.collapsed .site-title {
            display: none;
        }

        #content {
            margin-left: 240px;
            transition: margin-left 0.3s;
            padding: 1rem;
            flex-grow: 1;
        }

        #sidebar.collapsed ~ #content {
            margin-left: 80px;
        }

        #toggleSidebar {
            position: absolute;
            top: 10px;
            right: -15px;
            z-index: 1100;
            border-radius: 50%;
            font-size: 14px;
            width: 30px;
            height: 30px;
            background-color: white !important;
        }
        @media (max-width: 832px) {
            #sidebar {
                width: 80px !important;
            }
            #sidebar .nav-link span,
            #sidebar .sidebar-text {
                display: none !important;
            }
             #sidebar .site-title {
                display: none !important;
            }

            #content {
                margin-left: 80px !important;
            }
            #sidebar img {
                height: 60px;
            }
        }
        @media (max-width: 673px)
            #topBarContent {
            flex-direction: column;
            align-items: stretch;
            gap: 1rem;
        }
        .container .mb-4 {
            color: {{ primary_color }};
        }
        input.form-control, select.form-select {
          transition: all 0.2s ease-in-out;
        }
        .card-title i {
          font-size: 1rem;
        }
        .card-body {
          padding: 1.25rem;
        }
        .show-text {
          color: {{ primary_color }};
        }

        .show-text:hover {
          color: #fff !important;
        }

        .btn.btn-sm.btn-outline-danger:hover {
            background-color: #dc3545 !important;
            color: #fff !important;
            border-color: #dc3545 !important;
        }

        .btn.btn-danger:hover {
            background-color: #dc3545 !important;
            color: #fff !important;
            border-color: #dc3545 !important;
        }
        .btn.btn-secondary:hover {
            background-color: #fff !important;
            color: #6c757d !important;
        }
        .phone-email-slide {
          max-height: 0;
          overflow: hidden;
          opacity: 0;
          transition: all 0.3s ease;
        }

        .phone-email-slide.show {
          max-height: 100px; /* enough height for input */
          opacity: 1;
        }

        .mt-half {
          margin-top: 0.5rem;
        }

        .fw-bold.responder {
          color: {{ primary_color }} !important;
        }


    </style>
</head>
<body>

    {% block content %}

    {% endblock %}


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebar');
        const toggleIcon = document.getElementById('toggleIcon');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlTag = document.documentElement;

        // Initialize theme
        if (localStorage.getItem('theme') === 'dark') {
            htmlTag.setAttribute('data-bs-theme', 'dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            const current = htmlTag.getAttribute('data-bs-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            htmlTag.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        });

        // Restore sidebar state
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
            sidebar.classList.add('collapsed');
            toggleIcon.classList.replace('fa-chevron-left', 'fa-chevron-right');
        }

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            const isCollapsed = sidebar.classList.contains('collapsed');
            localStorage.setItem('sidebarCollapsed', isCollapsed);
            toggleIcon.classList.toggle('fa-chevron-left', !isCollapsed);
            toggleIcon.classList.toggle('fa-chevron-right', isCollapsed);
        });

        // Enable tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
    document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('topBarToggle');
    const content = document.getElementById('topBarContent');

    toggleBtn?.addEventListener('click', () => {
      content.classList.toggle('d-none');
    });
  });
</script>
</body>
</html>

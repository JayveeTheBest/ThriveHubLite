{% load form_extras %}
<div class="modal fade" id="assignTeleModal" tabindex="-1" aria-labelledby="assignTeleLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="active_tab" value="scheduler">
        <div class="modal-header">
          <h5 class="modal-title" id="assignTeleLabel">Assign Teleconsult Responder</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-8">
              <label for="id_responder" class="form-label">Responder</label>
              {{ tele_form.responder|add_class:"form-select" }}
            </div>
            <div class="col-md-4">
              <label for="id_month" class="form-label">Month</label>
              {{ tele_form.month|add_class:"form-select" }}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" name="teleconsult_submit" class="btn btn-primary">
            <i class="bi bi-person-check me-1"></i> Assign
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Confirm Delete Modal -->
<div class="modal fade" id="confirmDeleteModal{{ contact.id }}" tabindex="-1" aria-labelledby="confirmDeleteModalLabel{{ contact.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form method="post" action="{% url 'delete_referral' contact.id %}">
        {% csrf_token %}
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="confirmDeleteModalLabel{{ contact.id }}">
            <i class="fa-solid fa-triangle-exclamation me-2"></i> Confirm Deletion
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete <strong>{{ contact.first_name }} {{ contact.last_name }}</strong>?
          <p class="mt-2 text-muted small">This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

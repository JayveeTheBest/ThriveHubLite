<!-- Edit Referral Modal -->
<div class="modal fade" id="editReferralModal{{ contact.id }}" tabindex="-1" aria-labelledby="editReferralLabel{{ contact.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <form method="post" action="{% url 'edit_referral' contact.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="editReferralLabel{{ contact.id }}">Edit Referral</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% include "calls/_referral_form.html" with form=form form_prefix=form_prefix %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
